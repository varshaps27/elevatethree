<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book API Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      margin: 5px;
    }
    .book {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Book API Interface</h1>

  <h2>Add a Book</h2>
  <input type="text" id="title" placeholder="Title">
  <input type="text" id="author" placeholder="Author">
  <button onclick="addBook()">Add Book</button>

  <h2>Get All Books</h2>
  <button onclick="getBooks()">Show Books</button>
  <div id="booksContainer"></div>

  <script>
    const API_URL = "http://localhost:2718";

    async function addBook() {
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;

      const res = await fetch(`${API_URL}/books`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, author }),
      });

      const data = await res.json();
      alert("Book added: " + JSON.stringify(data));
      getBooks();
    }

    async function getBooks() {
      const res = await fetch(`${API_URL}/books`);
      const books = await res.json();

      const container = document.getElementById("booksContainer");
      container.innerHTML = "";

      books.forEach(book => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <strong>${book.title}</strong> by ${book.author} (ID: ${book.id})<br>
          <button onclick="deleteBook(${book.id})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function deleteBook(id) {
      const res = await fetch(`${API_URL}/books/${id}`, {
        method: "DELETE"
      });

      const result = await res.json();
      alert(result.message);
      getBooks();
    }
  </script>
</body>
</html>
